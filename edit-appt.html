  <div id="container">
    <header>
      <h1 class="logoTitle"><a href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a> Edit Appointment</h1>
    </header>



  <!-- The <form class="addAppt"> needs to be styled in order for this to function AND look pretty -->



    <div class="appointmentListEdit">
      <form class="addAppt">
                    <!-- <h2 class="apptdetails">Title</h2> -->
          <div class="box">
            <div class="container-1">
                <input type="text" class="search" id="appTitle" placeholder="Title" />
            </div>
          </div>

                    <!-- <h2 class="apptdetails">Street</h2> -->
          <div class="box">
            <div class="container-1">
                <!-- <span class="icon"><i class="fa fa-map-marker"></i></span> -->
                <input type="text" class="search" id="appStreet" placeholder="Street Address" />
            </div>
          </div>

                    <!-- <h2 class="apptdetails">City, State</h2> -->
          <div class="box">
            <div class="container-1">
                <!-- <span class="icon"></span> -->
                <input type="text" class="search" id="appLocation" placeholder="City, ST" />
            </div>
          </div>

                    <!-- <h2 class="apptdetails">Date</h2> -->
          <div class="box">
            <div class="container-1">
                <!-- <span class="icon"><i class="fa fa-calendar"></i></span> -->
                <input type="text" class="search" id="appDate" placeholder="Date" />
            </div>
          </div>

                    <!-- <h2 class="apptdetails">Time</h2> -->
          <div class="box">
            <div class="container-1">
                <!-- <span class="icon"><i class="fa fa-clock"></i></span> -->
                <input type="text" class="search" id="appTime" placeholder="Time" />
            </div>
          </div>
      </form>
    </div>

    <button class="saveButton" type="submit"><a href="index.html">Save</a></button>
    <button class="deleteButton" type="submit">Delete</button><!--alert: ARE YOU SURE?-->

    <div class="modal">
      <h1>Are you sure you want to delete this?</h1>

      <button class="yesButton" type="submit"><a href="index.html">Yes!</a></button>

      <button class="noButton" type="submit">No, take me back!</button>

    </div>


  </div>
