<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="utf-8">
    <title>Appointment App</title>
  </head>
  <body>

  <div id="container">
    <header>
      <h1 class="logoTitle"><a href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a> New Appointment</h1>
    </header>

    <div class="appointmentForm">
      <form class="addAppt">
                    <!-- <h2 class="apptdetails">Title</h2> -->
          <div class="box">
            <div class="container-1">
                <input type="text" class="search" id="appTitle" placeholder="Title" />
            </div>
          </div>


                    <!-- <h2 class="apptdetails">Street</h2> -->
          <div class="box">
            <div class="container-1">
                <span class="icon"><i class="fa fa-map-marker"></i></span>
                <input type="text" class="search" id="appStreet" placeholder="Street Address" />
            </div>
          </div>

                    <!-- <h2 class="apptdetails">City, State</h2> -->
          <div class="box">
            <div class="container-1">
                <span class="icon"></span>
                <input type="text" class="search" id="appLocation" placeholder="City, ST" />
            </div>
          </div>

                    <!-- <h2 class="apptdetails">Date</h2> -->
          <div class="box">
            <div class="container-1">
                <span class="icon"><i class="fa fa-calendar"></i></span>
                <input type="text" class="search" id="appDate" placeholder="Date" />
            </div>
          </div>

                    <!-- <h2 class="apptdetails">Time</h2> -->
          <div class="box">
            <div class="container-1">
                <span class="icon"><i class="fa fa-clock"></i></span>
                <input type="text" class="search" id="appTime" placeholder="Time" />
            </div>
          </div>
      </form>
    </div>

    <button class="saveNew" type="submit"><a href="index.html">Save Appointment</a></button>


  </div>

  <script src="assets/js/index.js" type="text/javascript"></script>
  <script src="assets/js/new-appt.js" type="text/javascript"></script>
  <script src="assets/js/edit-appt.js" type="text/javascript"></script>
  <script src="assets/js/show-appt.js" type="text/javascript"></script>
  </body>
</html>
